<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>ToDo List</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="js/app.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body ng-controller="TodoListController as todoList">
  <main>
  <div class="container">
    <div class="row">
      <div class="col s6">
        <h2>ToDo List</h2>
        <div class="row">
          <div class="input-field col s6">
            <form ng-submit="todoList.addTodo()">
              <input ng-model="todoList.todoText" id="Activity" type="text" class="validate">
              <label class="active" for="task">Activity</label>
              <button class="btn green" type="submit"><i class="material-icons">add_circle_outline</i>
              <button class="btn red" type="submit"><i class="material-icons">delete</i></button>
            </form>
          </div>
        </div>
        <ul>
          <li ng-repeat="todo in todoList.todoItems">
            {{ todo.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  </main>   

<script type="text/javascript" src="js/scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
