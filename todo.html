<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>Angular To-Do List</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="js/scripts.js"></script>
</head>
<style>
 		body{background-color: #80deea;}
 		h2{color:#FFBB00; font-family: papercraft; }
 		p{font-family: Quantum Mechanics; }
 		span{color: #546e7a; font-family: Quantum Mechanics;}
</style>
<body ng-controller="TodoListController as todoList">
  <main>
  <div class="container">
    <div class="row">
      <div class="col s6 ">
		<h2>My To-Do List</h2>
        <div class="row">
          <div class="input-field col s6">
            <form id="add-form" ng-submit="todoList.addTodo()">
              <input ng-model="todoList.todoText" id="task" type="text" class="validate">
              <label class="active" for="task">Task</label>
				<button class="btn green accent-4" type="submit"><i class="material-icons">add_circle_outline</i>            </form>
            <button ng-click="todoList.remove()" class="btn red accent-3" type="submit"><i class="material-icons">delete</i></button>
          </div>
        </div>
        <span>{{ todoList.remaining() }} of {{ todoList.todoItems.length }} remaining</span>
        <ul>
          <li ng-repeat="todo in todoList.todoItems">
            <p>
              <input type="checkbox" ng-model="todo.done" id="todoItem-{{ $index }}" />
              <label class="done-{{ todo.done }}" for="todoItem-{{ $index }}">{{ todo.name }}</label>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  </div>
  </main>   

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
